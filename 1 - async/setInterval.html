<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>El intervalo se ha ejecutado <span>0</span> veces</h1>

    <button>Â¡Anular intervalo!</button>


    <script>

        let counterValue = 0

        const intervalId = setInterval(() => {
            counterValue++
            document.querySelector('h1 span').innerText = counterValue
        }, 1000)

        document.querySelector('button').onclick = () => {
            console.log('INTRVALO CON ID', intervalId, 'DETENIDO')
            clearInterval(intervalId)
        }

    </script>
</body>

</html>
