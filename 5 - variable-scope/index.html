<body>


    <script>

        // Global scope
        const globalValue = 'Soy global'

        if (true) {
            // Block scope
            let localValue = 'Soy local'
            console.log('Los valores locales son localmente accesibles', localValue)
            console.log('Los valores globales son localmente accesibles', globalValue)
        }

        console.log(globalValue)
        console.log(localValue)

    </script>
</body>
